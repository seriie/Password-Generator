<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/https://fonts.googleapis.com/css?family=Poppins">
    <link rel="icon" href="https://www.shareicon.net/data/2017/02/07/878539_password_512x512.png">
</head>

    <div class="alert">
        <div class="text">asdwad</div>
        <div class="btn">Ok</div>
    </div>

<div class="wrapper">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>

<body>
    <div class="container">
        <h1 class="passwordGenerator" id="password">Password Generator</h1>
        <h2 class="zee">By: Zee</h2>
        <div class="password-output" id="passwordOutput">Your password will be here</div>
        <div class="form-group length">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12">
        </div>
        <div class="form-group char">
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="form-group char">
            <label for="lowercase">Include Lowercase Letters:</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="form-group char">
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="form-group char">
            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <button id="generateBtn">Generate Password</button>
    </div>

    
    <script src="script/script.js"></script>
</body>
